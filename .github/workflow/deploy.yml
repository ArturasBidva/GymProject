name: Deploy to Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: ${{ secrets.JAR_FILE_NAME }}
          path: target/*.jar

      - name: Deploy to Backend
        uses: easingthemes/ssh-deploy@v2.2.3
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}
          ssh-public-ip: ${{ secrets.SERVER_HOST }}
          ssh-username: ${{ secrets.SERVER_USER }}
          remote-dir: /home/myapp
          local-file: target/*.jar
          port: ${{ secrets.SERVER_PORT }}
