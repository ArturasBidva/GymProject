name: Delete Failed Workflows

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  delete-failed-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Delete failed workflows
        uses: actions/stale@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This workflow has failed and is being automatically closed. Please open a new issue if this problem persists.'
          days-before-stale: 0
          days-before-close: 0
          stale-when: 'failure'
          debug: true
This workflow uses the actions/stale action to automatically close failed workflows. It runs every minute using a cron schedule, and uses the secrets.GITHUB_TOKEN to authenticate with the GitHub API. You can customize the stale issue message and other settings as needed.




